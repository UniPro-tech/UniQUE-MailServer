<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>パスワードリセット — {{.AppName}}</title>
    <style>
      body {
        font-family:
          -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f7f7f8;
        margin: 0;
        padding: 20px;
        color: #111827;
      }

      .container {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        padding: 22px 24px;
        border-radius: 0;
        border: none;
      }

      header h1 {
        margin: 0;
        color: #ffffff;
        font-size: 18px;
      }

      header {
        background: #0b66d1;
        padding: 16px 20px;
        border-radius: 0;
        text-align: left;
      }

      h2 {
        color: #111827;
        font-size: 17px;
        margin: 18px 0 8px 0;
      }

      p {
        color: #374151;
        font-size: 14px;
        margin: 0 0 12px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0b66d1;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        margin-top: 12px;
        font-weight: 600;
      }

      .code {
        display: inline-block;
        margin: 12px auto;
        padding: 12px 18px;
        background: #fbfdff;
        border: 1px solid #dbeefc;
        width: fit-content;
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
        font-size: 20px;
        letter-spacing: 6px;
        border-radius: 4px;
        color: #08233d;
        text-align: center;
      }

      .warning {
        background-color: #fef3c7;
        padding: 12px;
        border-left: 4px solid #f59e0b;
        margin: 14px 0;
        font-size: 13px;
        color: #92400e;
      }

      footer {
        margin-top: 18px;
        color: #9aa0a6;
        font-size: 12px;
        padding: 12px 0 0 0;
        border-radius: 0;
      }

      @media screen and (max-width: 520px) {
        .container {
          padding: 16px;
        }
        header {
          padding: 12px 14px;
        }
        .btn {
          padding: 10px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{.AppName}}</h1>
      </header>

      <main>
        <h2>パスワードリセット</h2>
        <p>こんにちは{{if .Name}} {{.Name}}さん{{end}}、</p>
        <p>
          パスワードのリセットをリクエストされました。以下のボタンをクリックして、新しいパスワードを設定してください。
        </p>

        <p style="text-align: center; margin-top: 10px">
          <a class="btn" href="{{.ResetURL}}"> パスワードをリセット </a>
        </p>

        <div class="warning">
          ⚠️
          <strong>セキュリティに関する注意：</strong>
          このリンクの有効期限は通常10分です。リクエストをしてない場合は、このメールを無視してください。
        </div>

        <p>
          もしこのメールに心当たりがない場合は、無視してください。アカウントは保護されています。
        </p>
      </main>

      <footer>(c) {{.Year}} {{.CopyrightName}}. All rights reserved.</footer>
    </div>
  </body>
</html>
